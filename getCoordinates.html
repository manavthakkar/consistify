<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Click Coordinates</title>
    <style>
        #image {
            cursor: crosshair;
        }
        #coordinates {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Click on the Image to Get Coordinates</h1>
    <img id="image" src="habit-tracker.jpg" alt="Clickable Image">
    <div id="coordinates">X: - , Y: -</div>

    <script>
        document.getElementById('image').addEventListener('click', function(event) {
            const rect = event.target.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            document.getElementById('coordinates').textContent = `X: ${x} , Y: ${y}`;
        });
    </script>
</body>
</html>
